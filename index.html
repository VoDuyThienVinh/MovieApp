<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <header class="header">
    <form id="form">
      <input type="text" id="search" class="search" placeholder="Search">
    </form>
  </header>

  <main id="main">
    <div class="movie">
      <img src="./images/felix-mooneeram.jpg" alt="">
      <div class="movie-info">
        <h3>Movie Title</h3>
        <span class="green">9.8</span>
      </div>
      <div class="overview">
        <h3>Overview</h3>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus aspernatur magni placeat tempore quos
        maiores corporis exercitationem vero culpa maxime deleniti reiciendis enim, iure consectetur ea, esse corrupti
        eaque. Delectus.
      </div>
    </div>
  </main>
</body>

</html>
